{% extends 'base.html' %}

{% block title %}Eliminar Receta - Delicior{% endblock %}

{% block content %}
<div class="container my-5" style="max-width: 600px;">
  <div class="card shadow p-4 text-center">
    <h3 class="mb-3 text-danger">¿Estás seguro de que deseas eliminar esta receta?</h3>
    <p class="mb-4"><strong>{{ object.titulo }}</strong></p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger me-2">Sí, eliminar</button>
      <a href="javascript:history.back()" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
